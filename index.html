<!DOCTYPE html>
<html lang="en">

		<div class="container"></div>

			<h1>New York</h1>
			<ul>
				<li>Friday 05:00</li>
				<li>Clear</li>
			</ul>
			<div class="row">
				<div class="col-sm-6">
					<img
						src="https://assets.msn.com/weathermapdata/1/static/weather/Icons/taskbar_v10/Condition_Card/SunnyDayV3.svg"

				</div>
				<div class="col-md-6"></div>
				<ul>
					<li>Precipitation: 0%</li>
					<li>Humidity: 73%</li>
					<li>Wind: 2km/h</li>
				</ul>
			</div>
			<small
				><a href="https://github.com/AnastasiaCodeGirl/vanilla-weather-app">
					Open-source code</a
				>
				by Anastasiia Shumeiko and hosted on
				<a href="https://preeminent-sfogliatella-3ebbb6.netlify.app/"
					>Netlify</a
				></small
			>
		</div>
	</body>
